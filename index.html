<!DOCTYPE html><html lang="en" dir="ltr">
  <head>
    <meta charset="utf-" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-wrap">
      <div class="container">
        <center>
          <div class="startArea" onclick="start()">
            <button class="startBtn">Start the Game</button>
          </div>
        </center>
        <div class="content">
          <p class="word"></p>
          <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="time">Time Left: <span><b>30</b>s</span></p>
          </div>
          <input type="text" spellcheck="false" placeholder="Enter a valid word" />
          <div class="buttons">
            <button class="refresh-word">Refresh Word</button>
            <button class="check-word">Check Word</button>
            <button class="wager-word" onclick="displayPopup()">Place Wager</button>
          </div>
          <div class="score-area">
            <span>Score: </span>
            <span class="score">0</span>
          </div>
        </div>
      </div>
    </div>
    <div class="video-chat-wrap">
      <div class="video-chat">
        <iframe
          src="https://brie.fi/ng/good-exit-72?audio=0&video=0&fs=1&invite=0&prefs=1&share=0&chat=1"
          allow="camera; microphone; fullscreen; speaker; display-capture"
          style="width: 100%; height: 100%; border: none; overflow: hidden;"
        ></iframe>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script>
      function displayPopup() {
        var popup = document.createElement('div')
        popup.innerHTML = '<p><center> | Straightline | moneyline | spread total | parlay | </center></p>'
        popup.style.backgroundColor = 'white'
        popup.style.border = '1px solid black'
        popup.style.padding = '20px'
        popup.style.width = '300px'
        popup.style.position = 'fixed'
        popup.style.top = '6%'
        popup.style.left = '40%'
        popup.style.transform = 'translate(-50%, -50%)'
        popup.style.zIndex = '1000'
        document.body.appendChild(popup)

        setTimeout(function() {
          document.body.removeChild(popup)
        }, 5000)
      }
    </script>
  </body>
</html>
